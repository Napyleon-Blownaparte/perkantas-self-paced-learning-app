<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-screen-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4">Courses</h1>

                <h3 class="text-lg font-semibold text-white">Agama Hidup Bermakna</h3>
                <p class="text-sm text-white mb-6">Progress</p>
        
                <!-- Progress bar -->
                <div class="relative w-full h-2 bg-gray-200 rounded-full mb-4">
                    <div id="progress-bar-1" class="absolute h-full bg-cyan-500 rounded-full" style="width: 0%;"></div>
                </div>
                
                <p class="text-sm text-right" id="progress-text-1">0%</p>
            </div>
        </div>

            <div class="p-4">
